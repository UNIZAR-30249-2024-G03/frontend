<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-8">
            <h1>Ada Byron Reservations</h1>
            <h4>Welcome to Ada Byron Reservations application. Making reservations was not so easy after this!</h4>
            <div class="card">
                <div class="card-body">

                    <div>
                        <mat-progress-bar mode="query" *ngIf="showSpinner"></mat-progress-bar>
                        <br />
                    </div>

                    <h5 class="card-title">E-mail</h5>
                    <div class="form-group">
                        <label for="userEmail">Enter E-mail:</label>
                        <input type="text" id="userEmail" name="userEmail" class="form-control"
                            [(ngModel)]="user.email">
                    </div>

                    <div class="form-group">
                        <label for="department">Select Department:</label>
                        <select id="department" name="department" class="form-control" [(ngModel)]="selectedDepartment">
                            <option value="Informatica_e_Ingenieria_de_sistemas">Informática e Ingeniería de Sistemas
                            </option>
                            <option value="Ingenieria_electronica_y_comunicaciones">Ingeniería Electrónica y
                                Comunicaciones</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-3" (click)="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
