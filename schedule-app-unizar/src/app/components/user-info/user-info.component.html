<div class="container mt-4">
    <div class="d-flex">
        <div class="flex-grow-1">
            <h1 class="display-4">User Info</h1>
            <p class="lead">You can see user information on this screen.</p>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card d-flex">
                <div class="card-header flex-grow-1 d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">User Details</h5>
                    <!-- <button mat-flat-button color="primary" style="min-height: 55px;" (click)="editUser()">Edit
                        User</button> -->
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">User Name:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">{{ user?.nombre }}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">E-mail:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">{{ user?.email }}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Roles:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">{{ user?.roles?.join(', ') }}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Department:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" *ngIf="user?.departamento">{{ user?.departamento }}</p>
                            <p class="form-control-plaintext" *ngIf="!user?.departamento">{{ 'Not Department Found' }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
