<h2 mat-dialog-title>Edit User Information</h2>

<form [formGroup]="userForm" (ngSubmit)="submitEditUser()">

    <mat-dialog-content class="mat-typography">

        <mat-form-field>
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Roles</mat-label>
            <input matInput formControlName="roles">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Department</mat-label>
            <input matInput formControlName="departamentoAdscrito">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button color="warn" (click)="closeModal()">Cancel</button>
        <button mat-button color="primary" type="submit" [disabled]="userForm.invalid || showSpinner">Save</button>
    </mat-dialog-actions>
</form>
