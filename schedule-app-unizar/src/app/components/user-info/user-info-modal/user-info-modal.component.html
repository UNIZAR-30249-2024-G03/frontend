<h2 mat-dialog-title>Edit User Information</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput [(ngModel)]="data.username">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Roles</mat-label>
        <input matInput [(ngModel)]="data.roles">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Department</mat-label>
        <input matInput [(ngModel)]="data.departamentoAdscrito">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeModal()">Cancel</button>
    <button mat-button color="primary" (click)="saveChanges()">Save</button>
</div>
