<div class="container mt-4">
  <div id="map" class="map" style="width: 100%; height: 500px;"></div>
  <button class="btn btn-info mt-4" (click)="zoomToCampus()">Zoom to Campus</button>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create Reservation</h5>
          <form>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" class="form-control" id="time">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Create Reservation</button>
          </form>
        </div>
      </div>
    </div>
  </div>
